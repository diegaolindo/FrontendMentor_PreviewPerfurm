<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="img">
                <img src="images/image-product-desktop.jpg" width="300px" height="450px" alt="">
            </div>
            <div class="infos">
                <h1> P E R F U M E </h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>Uma interpretação floral, solar e voluptosa composta por Olivier Polge, Criador de Perfumes para a casa CHANEL.</p>
                <div class="preco">
                    <h3>R$149.99</h3>
                    <p>R$169.99</p>
                </div>
                
                <div class="botao">
                    <input type="button" value="Adicionar ao carrinho">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
